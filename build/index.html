<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<script src="../node_modules/browser-reload/reload.min.js"></script>-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type='text/javascript' src='../bower_components/knockout/dist/knockout.js'></script>
    <link rel="stylesheet" href="src/css/app.css">

    <title>Playground</title>
</head>
<body data-bind="debug: $data">
<h1>Playground<br></h1>

<div id="trigger">
    <!--<button  id="toTheLeft" data-bind="click: toTheLeft"><</button>-->
    <!--<button  id="toTheRight" data-bind="click: toTheRight">></button>-->

    <div class="container" id="theDiv2">

        <h3 class="displayNone"
            data-bind="css: {displayBlock: rotator() == 0}">Registration</h3>
        <h3 class="displayNone"
            data-bind="css: {displayBlock: rotator() == 1}">Hello, <span data-bind="text: userName "></span>! Please, enter your password.</h3>
        <h3 class="displayNone"
            data-bind="css: {displayBlock: rotator() == 2}">Please, verify your settings. Do you really want to register?</h3>

        <form data-bind="submit: submitData">
            <input type="text"
                   placeholder="Enter your user name"
                   id = "userName"
                   class="center niceInputField displayNone"
                   data-bind="textInput: userName, css: {displayBlock: rotator() == 0 }" />
            <input type="text"
                   placeholder="Enter your user email address"
                   id="emailAddress"
                   class="center niceInputField displayNone"
                   data-bind="textInput: emailAddress, css: {displayBlock: rotator() == 0 }" />


            <input type="password"
                   placeholder="Enter your password here"
                   class="center niceInputField displayNone"
                   data-bind="css: {displayBlock: rotator() == 1}" />
            <input type="password" placeholder="Enter again to verify" class="center niceInputField displayNone" data-bind="css: { displayBlock: rotator() == 1 }" />
            <p class="center niceInputField displayNone"
               data-bind="text: password, css: { displayBlock: rotator() == 1}" ></p>


            <p class="center niceInputField displayNone"
               data-bind="css: {displayBlock: rotator() == 2 }">
                Your user name is:      <span data-bind="text: userName"></span>
                <br/>
                Your email address is:  <span data-bind="text: emailAddress"></span>
            </p>

            <div class="center loginButtonContainer">

                <button id="toTheleft" class="loginButton displayNone" data-bind="click: toTheLeft, css: { displayBlock: rotator() > 0 }">Previous</button>
                <button id="toTheRight" class="loginButton displayNone" data-bind="click: toTheRight, text: nextButtonText, css: { displayBlock: show_next_button }">blubb</button>
                <button type="submit" class="loginButton displayNone" data-bind="css: { displayBlock: rotator() == 2 }">I really want to register</button>
            </div>

        </form>
        <div class="" id="theDiv22" data-bind="text: showInformation">
            Some information</div>

    </div>

</div>

</body>
